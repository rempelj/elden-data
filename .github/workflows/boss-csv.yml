name: boss-csv

on:
  workflow_dispatch

jobs:
  boss-csv:
    runs-on: ubuntu-latest

      steps:
        - name: checkout repo content
          uses: actions/checkout@v2
        - name: setup python
          uses: actions/setup-python@v2
          with:
          python-version: 3.8
        - name: run script
          run: python boss-csv.py
          
